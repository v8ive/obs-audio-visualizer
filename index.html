<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Audio Input Test</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: sans-serif;
            color: white;
        }
        #message {
            cursor: pointer;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            text-align: center;
        }
        canvas {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="message">
        <h1>Click to Test Microphone Input</h1>
    </div>
    <canvas id="visualizerCanvas"></canvas>
    <script>
        const messageEl = document.getElementById('message');
        const canvas = document.getElementById('visualizerCanvas');
        const canvasCtx = canvas.getContext('2d');
        let audioCtx;

        async function startMicCapture() {
            try {
                // This is the key change: using getUserMedia for microphone/line-in
                const stream = await navigator.mediaDevices.getUserMedia({
                    audio: true, // Requesting microphone access
                    video: false
                });
                
                messageEl.style.display = 'none';

                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                const source = audioCtx.createMediaStreamSource(stream);
                const analyser = audioCtx.createAnalyser();
                analyser.fftSize = 256;
                source.connect(analyser);

                function draw() {
                    requestAnimationFrame(draw);
                    const bufferLength = analyser.frequencyBinCount;
                    const dataArray = new Uint8Array(bufferLength);
                    analyser.getByteFrequencyData(dataArray);
                    canvasCtx.clearRect(0, 0, canvas.width, canvas.height);
                    const barWidth = (canvas.width / bufferLength) * 1.5;
                    let x = 0;
                    for (let i = 0; i < bufferLength; i++) {
                        const barHeight = (dataArray[i] / 255) * canvas.height;
                        canvasCtx.fillStyle = '#00ffff';
                        canvasCtx.fillRect(x, canvas.height - barHeight, barWidth, barHeight);
                        x += barWidth + 2;
                    }
                }
                draw();

            } catch (err) {
                messageEl.innerHTML = `<h1>Still Failed</h1><p>${err.name}: ${err.message}</p>`;
            }
        }
        
        messageEl.addEventListener('click', startMicCapture);
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
